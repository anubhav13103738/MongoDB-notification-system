<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch Character Collection</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/background.css">
    <script src="libs/angular.min%20.js"></script>
    <script src="js/fetchapp.js"></script>
    <script src="js/fetchappctrl.js"></script>
    <script src="js/fetchappfactory.js"></script>
</head>
<body ng-app="fetch" ng-controller="fetchctrl" style="margin: 100px; margin-top: 50px; margin-bottom: 50px;">
<table>
    <tr>
        <th style="color: darkgrey;">
            Name
        </th>
        <th style="color: darkgrey;">
            Actor playing
        </th>
        <th style="color: darkgrey;">
            Description
        </th>
    </tr>
    <tr ng-repeat="x in charadata">
        <td style="color: darkgrey;">
            {{x.name}}
        </td>
        <td style="color: darkgrey;">
            {{x.actor}}
        </td>
        <td style="color: darkgrey;">
            {{x.description}}
        </td>
    </tr>
</table>
</body>
</html>
